  <ul class="posts">
  {% for row in posts %}
    <li>
    	<b>{{ row.post.title }}</b>
        {% if request.path == "/" %}
    	by <a href="{{ url_for('profile', username=row.user.username) }}">{{ row.user.username }}</a>
        {% endif %}
    	on {{ row.post.date }}
    	<a href="{{ url_for('like_post', post_id=row.post.id) }}">like</a><br>

        {% for t in row.tags %}
    	<i>{{t.name}}</i>
        {% endfor %}<br>

    	{{ row.post.text }}
  {% else %}
    <li>There aren't any posts yet!
  {% endfor %}
  </ul>
